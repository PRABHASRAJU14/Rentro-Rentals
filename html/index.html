<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rento Rentals</title>
  <link rel="stylesheet" href="/styles/styles.css" />
  <style>
    /* Custom styling for the country code dropdown */
    #country-code {
      width: 80px;
      height: 40px;
      background-color: #f1f1f1;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      text-align: center;
      cursor: pointer;
      padding: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #country-code:hover {
      background-color: #ddd;
      border-color: #bbb;
    }

    /* Error message styling */
    #error-msg {
      color: red;
      font-size: 0.9em;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="get-started">
      <div class="overlay">
        <h1 class="brand-title">RENTO<br><span class="highlight">RENTALS</span></h1>

        <div class="bottom-panel">
          <h2 class="section-title">Get Started</h2>
          <p class="section-subtitle">Phone number to login</p>
          
          <div class="input-group">
            <!-- Country Code Selection with Styled Box -->
            <select id="country-code">
              <option value="+91" selected>+91 (India)</option>
              <option value="+1">+1 (USA / Canada)</option>
              <option value="+44">+44 (UK)</option>
              <option value="+61">+61 (Australia)</option>
              <option value="+81">+81 (Japan)</option>
              <option value="+49">+49 (Germany)</option>
              <option value="+33">+33 (France)</option>
              <option value="+86">+86 (China)</option>
              <option value="+55">+55 (Brazil)</option>
              <option value="+27">+27 (South Africa)</option>
            </select>
            <input type="text" id="phone-number" placeholder="Enter phone number" />
            <a href="#" id="next-page-link">&gt;</a>
          </div>

          <!-- Error Message for Invalid Number -->
          <p id="error-msg">Please enter a valid phone number.</p>

          <p class="small">
            By continuing, you agree to our 
            <a href="#">End-User License Agreement</a> and 
            <a href="#">Privacy Policy</a>
          </p>

          <div class="divider">
            <hr><span>or</span><hr>
          </div>

          <a class="create-account" href="./create.html">create account</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Handle the click event on the "next" button (arrow)
    document.getElementById("next-page-link").addEventListener("click", function(event) {
      event.preventDefault();  // Prevent the default link behavior
      
      const phoneNumber = document.getElementById("phone-number").value.trim();
      const countryCode = document.getElementById("country-code").value;

      // Validate phone number (check if it has at least 10 digits)
      const validPhoneNumber = /^[0-9]{10,}$/;

      if (validPhoneNumber.test(phoneNumber)) {
        // If valid, redirect to the OTP page
        window.location.href = "otp.html";
      } else {
        // If invalid, show error message
        document.getElementById("error-msg").style.display = "block";
      }
    });
  </script>

</body>
</html>
