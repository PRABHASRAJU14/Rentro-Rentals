<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fffcee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      max-width: 480px;
      width: 100%;
      height: 480px;
      padding: 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border: 2px solid #f9d97a;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .back-arrow {
      width: 38px;
      height: 38px;
      background-color: #f1f1f1;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.4em;
      color: black;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, border 0.3s;
      flex-shrink: 0;
    }

    .back-arrow:hover {
      background-color: #ddd;
      border-color: #bbb;
    }

    .login-text {
      font-weight: 700;
      color: #ff914d;
      font-size: 1.2em;
      user-select: none;
    }

    .title {
      text-align: center;
      color: #ff914d;
      font-weight: 700;
      font-size: 1.8em;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .otp-info {
      font-weight: 600;
      color: #333;
      text-align: center;
      font-size: 1em;
      margin-bottom: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .otp-info strong {
      color: #ff914d;
      user-select: text;
    }

    .edit-btn {
      color: #000;
      background-color: #ffcc47;
      border: none;
      padding: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85em;
      user-select: none;
      transition: background-color 0.3s;
      flex-shrink: 0;
    }

    .edit-btn:hover {
      background-color: #ffc107;
    }

    #edit-section {
      display: none;
      margin-top: 10px;
      justify-content: flex-start;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      flex-direction: row;
    }

    #country-code {
      padding: 8px 14px;
      font-size: 1em;
      border: 2px solid #f0d361;
      border-radius: 8px 0 0 8px;
      background-color: #fff6cc;
      cursor: pointer;
      transition: border-color 0.3s;
      width: 90px;
      text-align: center;
      user-select: none;
      flex-shrink: 0;
    }

    #country-code:focus {
      border-color: #ffc107;
      outline: none;
    }

    #phone-input {
      flex-grow: 1;
      padding: 8px 12px;
      font-size: 1em;
      border: 2px solid #f0d361;
      border-left: none;
      border-radius: 0 8px 8px 0;
      background-color: #fff6cc;
      transition: border-color 0.3s;
      min-width: 0;
    }

    #phone-input:focus {
      border-color: #ffc107;
      outline: none;
    }

    #edit-section button {
      background-color: #ffcc47;
      border: none;
      color: black;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex-shrink: 0;
      font-size: 0.9em;
      user-select: none;
    }

    #edit-section button:hover {
      background-color: #ffc107;
    }

    .resend-btn {
      background-color: #ffcc47;
      border: none;
      color: black;
      font-weight: 700;
      padding: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
      transition: background-color 0.3s;
      user-select: none;
    }

    .resend-btn:hover:not(:disabled) {
      background-color: #ffc107;
    }

    .resend-btn:disabled {
      background-color: #f0d361;
      cursor: not-allowed;
      color: #666;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .otp-digit {
      width: 42px;
      height: 42px;
      text-align: center;
      font-size: 1.4em;
      border: 2px solid #f9d97a;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #fff6cc;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .otp-digit:focus {
      border-color: #ffc107;
      box-shadow: 0 0 8px #ffc107;
    }

    #verify-btn {
      background-color: #ffcc47;
      border: none;
      color: black;
      font-weight: 700;
      padding: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    #verify-btn:hover {
      background-color: #ffc107;
    }

    .verify-arrow {
      font-weight: 700;
      font-size: 1.6em;
    }

    #error-msg {
      color: red;
      font-size: 0.9em;
      text-align: center;
      margin-top: -8px;
      margin-bottom: 8px;
      min-height: 20px;
      display: none;
      user-select: none;
    }

    /* LAPTOP/Desktop view styles */
    @media (min-width: 1024px) {
      .container {
        max-width: 600px;
        height: auto;
        padding: 32px 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        gap: 20px;
      }

      .otp-digit {
        width: 50px;
        height: 50px;
        font-size: 1.6em;
      }

      .title {
        font-size: 2em;
      }

      .otp-info {
        font-size: 1.1em;
      }

      .edit-btn,
      .resend-btn,
      #verify-btn,
      #edit-section button {
        font-size: 1em;
      }

      #country-code,
      #phone-input {
        font-size: 1em;
      }

      body {
        padding: 40px;
      }
    }
  </style>
</head>
<body>

<div class="container" role="main" aria-label="OTP Verification container">
  <header class="header">
    <button class="back-arrow" aria-label="Go back" onclick="window.location.href='index.html'">&larr;</button>
    <span class="login-text">LOGIN</span>
  </header>

  <h1 class="title">Enter OTP</h1>

  <p class="otp-info" aria-live="polite">
    OTP sent to <strong id="phone-number" aria-label="Phone number"></strong>
    <button class="edit-btn" id="edit-btn" aria-controls="edit-section" aria-expanded="false">EDIT</button>
  </p>

  <div id="edit-section" role="region" aria-hidden="true">
    <select id="country-code" aria-label="Country code selector">
      <option value="+1">+1</option>
      <option value="+44">+44</option>
      <option value="+61">+61</option>
      <option value="+81">+81</option>
      <option value="+49">+49</option>
      <option value="+33">+33</option>
      <option value="+86">+86</option>
      <option value="+91" selected>+91</option>
      <option value="+55">+55</option>
      <option value="+27">+27</option>
    </select>
    <input type="text" id="phone-input" placeholder="Enter phone number" aria-label="Phone number input" />
    <button onclick="updatePhone()">Save</button>
  </div>

  <button class="resend-btn" id="resend-btn">RESEND</button>

  <div class="otp-inputs" role="group" aria-label="OTP input fields">
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 1" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 2" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 3" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 4" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 5" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 6" />
  </div>

  <p id="error-msg" role="alert">Invalid OTP. Please try again.</p>

  <button class="verify-btn" id="verify-btn">
    VERIFY <span class="verify-arrow" aria-hidden="true">&rarr;</span>
  </button>
</div>

<script>
  const phoneDisplay = document.getElementById("phone-number");
  const storedPhone = localStorage.getItem("fullPhoneNumber");
  if (storedPhone) {
    phoneDisplay.textContent = storedPhone;
  }

  const phoneNumberLengths = {
    "+1": 10, "+44": 10, "+61": 9, "+81": 10,
    "+49": 11, "+33": 9, "+86": 11, "+91": 10,
    "+55": 11, "+27": 9
  };

  const inputs = document.querySelectorAll(".otp-digit");

  function getOTP() {
    return Array.from(inputs).map(input => input.value).join('');
  }

  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      input.value = input.value.replace(/\D/, '');
      if (input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
      if (getOTP().length === inputs.length) {
        document.getElementById("error-msg").style.display = "none";
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  const editBtn = document.getElementById("edit-btn");
  const phoneInput = document.getElementById("phone-input");
  const countryCode = document.getElementById("country-code");
  const editSection = document.getElementById("edit-section");

  editBtn.addEventListener("click", () => {
    const expanded = editBtn.getAttribute("aria-expanded") === "true";
    if (expanded) {
      editSection.style.display = "none";
      editSection.setAttribute("aria-hidden", "true");
      editBtn.setAttribute("aria-expanded", "false");
    } else {
      editSection.style.display = "flex";
      editSection.setAttribute("aria-hidden", "false");
      editBtn.setAttribute("aria-expanded", "true");
      phoneInput.focus();
    }
  });

  function updatePhone() {
    const code = countryCode.value;
    const number = phoneInput.value.trim();
    const expectedLength = phoneNumberLengths[code] || 10;

    if (!/^\d+$/.test(number)) {
      alert("Please enter digits only.");
      return;
    }

    if (number.length !== expectedLength) {
      alert(`Phone number for ${code} must be ${expectedLength} digits.`);
      return;
    }

    const newFullPhone = `${code} ${number}`;
    phoneDisplay.textContent = newFullPhone;
    localStorage.setItem("fullPhoneNumber", newFullPhone);
    editSection.style.display = "none";
    editSection.setAttribute("aria-hidden", "true");
    editBtn.setAttribute("aria-expanded", "false");
  }

  const resendBtn = document.getElementById("resend-btn");
  resendBtn.addEventListener("click", () => {
    resendBtn.disabled = true;
    resendBtn.textContent = "Sending...";
    setTimeout(() => {
      resendBtn.disabled = false;
      resendBtn.textContent = "RESEND";
    }, 30000);
  });

  async function verifyOTPWithServer(otp) {
    return new Promise((resolve) => {
      setTimeout(() => {
        resolve(otp.length === 6);
      }, 500);
    });
  }

  const verifyBtn = document.getElementById("verify-btn");
  verifyBtn.addEventListener("click", async () => {
    const otp = getOTP();
    if (otp.length !== 6) {
      const errorMsg = document.getElementById("error-msg");
      errorMsg.textContent = "Please enter a 6-digit OTP.";
      errorMsg.style.display = "block";
      return;
    }

    const isValid = await verifyOTPWithServer(otp);
    const errorMsg = document.getElementById("error-msg");
    if (isValid) {
      window.location.href = "city.html";
    } else {
      errorMsg.textContent = "Invalid OTP. Please try again.";
      errorMsg.style.display = "block";
    }
  });
</script>

</body>
</html>
