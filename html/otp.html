<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      height: 100vh;
      background-color: black;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 430px;
      height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-arrow {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #f1f1f1;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.5em;
      color: black;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, border 0.3s;
    }

    .back-arrow:hover {
      background-color: #ddd;
      border-color: #bbb;
    }

    .login-text {
      font-weight: bold;
    }

    .title {
      text-align: center;
      margin: 20px 0;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .otp-digit {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 1.5em;
      margin-right: 5px;
      margin-bottom: 10px;
      border: 2px solid #FBC02D;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      outline: none;
    }

    .verify-btn, .resend-btn, button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .verify-btn {
      background-color: #FFD700;
      color: black;
      border: none;
    }

    .resend-btn {
      background-color: #FFD700;
      border: 1px solid #ccc;
      color: black;
    }

    .edit-btn {
      color: black;
      background-color: #FFD700;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #edit-section {
      display: none;
      margin-top: 10px;
    }

    #phone-input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #country-code {
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    #error-msg {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <header class="header">
    <button class="back-arrow" aria-label="Go back" onclick="window.location.href='index.html'">&larr;</button>
    <span class="login-text">LOGIN</span>
  </header>

  <h1 class="title">Enter OTP</h1>

  <p class="otp-info">
    OTP sent to <strong id="phone-number"></strong>
    <button class="edit-btn" id="edit-btn">EDIT</button>
  </p>

  <div id="edit-section">
    <select id="country-code">
      <option value="+1">+1 (USA / Canada)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+61">+61 (Australia)</option>
      <option value="+81">+81 (Japan)</option>
      <option value="+49">+49 (Germany)</option>
      <option value="+33">+33 (France)</option>
      <option value="+86">+86 (China)</option>
      <option value="+91" selected>+91 (India)</option>
      <option value="+55">+55 (Brazil)</option>
      <option value="+27">+27 (South Africa)</option>
    </select>
    <input type="text" id="phone-input" placeholder="Enter phone number"/>
    <button onclick="updatePhone()">Save</button>
  </div>

  <button class="resend-btn" id="resend-btn">RESEND</button>

  <div class="otp-inputs">
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
  </div>

  <p id="error-msg">Invalid OTP. Please try again.</p>

  <button class="verify-btn" id="verify-btn">
    VERIFY <span class="verify-arrow">&rarr;</span>
  </button>
</div>

<script>
  // Display phone number from localStorage
  const phoneDisplay = document.getElementById("phone-number");
  const storedPhone = localStorage.getItem("fullPhoneNumber");
  if (storedPhone) {
    phoneDisplay.textContent = storedPhone;
  }

  const phoneNumberLengths = {
    "+1": 10, "+44": 10, "+61": 9, "+81": 10,
    "+49": 11, "+33": 9, "+86": 11, "+91": 10,
    "+55": 11, "+27": 9
  };

  const inputs = document.querySelectorAll(".otp-digit");

  function getOTP() {
    return Array.from(inputs).map(input => input.value).join('');
  }

  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      input.value = input.value.replace(/\D/, '');
      if (input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
      if (getOTP().length === inputs.length) {
        document.getElementById("error-msg").style.display = "none";
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  const editBtn = document.getElementById("edit-btn");
  const phoneInput = document.getElementById("phone-input");
  const countryCode = document.getElementById("country-code");
  const editSection = document.getElementById("edit-section");

  editBtn.addEventListener("click", () => {
    editSection.style.display = "block";
    phoneInput.focus();
  });

  function updatePhone() {
    const code = countryCode.value;
    const number = phoneInput.value.trim();
    const expectedLength = phoneNumberLengths[code] || 10;

    if (!/^\d+$/.test(number)) {
      alert("Please enter digits only.");
      return;
    }

    if (number.length !== expectedLength) {
      alert(`Phone number for ${code} must be ${expectedLength} digits.`);
      return;
    }

    const newFullPhone = `${code} ${number}`;
    phoneDisplay.textContent = newFullPhone;
    localStorage.setItem("fullPhoneNumber", newFullPhone);
    editSection.style.display = "none";
  }

  const resendBtn = document.getElementById("resend-btn");
  resendBtn.addEventListener("click", () => {
    resendBtn.disabled = true;
    resendBtn.textContent = "Sending...";
    setTimeout(() => {
      resendBtn.disabled = false;
      resendBtn.textContent = "RESEND";
    }, 30000);
  });

  async function verifyOTPWithServer(otp) {
    return new Promise((resolve) => {
      setTimeout(() => {
        resolve(otp.length === 6);
      }, 500);
    });
  }

  const verifyBtn = document.getElementById("verify-btn");
  verifyBtn.addEventListener("click", async () => {
    const otp = getOTP();
    if (otp.length !== 6) {
      document.getElementById("error-msg").textContent = "Please enter a 6-digit OTP.";
      document.getElementById("error-msg").style.display = "block";
      return;
    }

    const isValid = await verifyOTPWithServer(otp);
    if (isValid) {
      window.location.href = "city.html";
    } else {
      document.getElementById("error-msg").textContent = "Invalid OTP. Please try again.";
      document.getElementById("error-msg").style.display = "block";
    }
  });
</script>

</body>
</html>
