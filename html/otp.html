<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      height: 100vh;
      background-color: #fffdf3;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 430px;
      height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      border: 2px solid #f4d35e;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-arrow {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #f1f1f1;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.5em;
      color: black;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, border 0.3s;
    }

    .back-arrow:hover {
      background-color: #ddd;
      border-color: #bbb;
    }

    .login-text {
      font-weight: 700;
      color: #000;
      font-size: 1rem;
    }

    .title {
      text-align: center;
      color: #000;
      font-weight: 700;
      font-size: 2rem;
      margin-top: 20px;
    }

    .otp-info {
      text-align: left;
      font-weight: 600;
      color: #333;
    }

    .edit-btn {
      background-color: #ffd500;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-weight: 600;
      margin-left: 10px;
      transition: background-color 0.3s;
    }

    .edit-btn:hover {
      background-color: #f4a261;
      color: white;
    }

    #edit-section {
      display: none;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    #country-code, #phone-input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    #edit-section button {
      background-color: #fff;
      border: 2px solid #000;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s;
    }

    #edit-section button:hover {
      background-color: #f4a261;
      color: white;
    }

    .resend-btn {
      background-color: #ffd500;
      border: none;
      color: #000;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .resend-btn:hover:not(:disabled) {
      background-color: #f4a261;
      color: white;
    }

    .resend-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 20px 0;
    }

    .otp-digit {
      width: 48px;
      height: 60px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      border: 2px solid #f4d35e;
      border-radius: 18px; /* increased curve */
      outline: none;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .otp-digit:focus {
      border-color: #f4a261;
      box-shadow: 0 0 8px rgba(244, 163, 97, 0.6);
    }

    #verify-btn {
      background-color: #ffd500;
      color: #000;
      border: none;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    #verify-btn:hover {
      background-color: #f4a261;
      color: white;
    }

    #verify-btn .verify-arrow {
      margin-left: 8px;
      font-weight: 700;
    }

    #error-msg {
      color: #d9534f;
      text-align: center;
      margin-top: 10px;
      display: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container">
  <header class="header">
    <button class="back-arrow" aria-label="Go back" onclick="window.location.href='index.html'">&larr;</button>
    <span class="login-text">LOGIN</span>
  </header>

  <h1 class="title">Enter OTP</h1>

  <p class="otp-info">
    OTP sent to <strong id="phone-number"></strong>
    <button class="edit-btn" id="edit-btn">EDIT</button>
  </p>

  <div id="edit-section">
    <select id="country-code">
      <option value="+1">+1 (USA / Canada)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+61">+61 (Australia)</option>
      <option value="+81">+81 (Japan)</option>
      <option value="+49">+49 (Germany)</option>
      <option value="+33">+33 (France)</option>
      <option value="+86">+86 (China)</option>
      <option value="+91" selected>+91 (India)</option>
      <option value="+55">+55 (Brazil)</option>
      <option value="+27">+27 (South Africa)</option>
    </select>
    <input type="text" id="phone-input" placeholder="Enter phone number"/>
    <button onclick="updatePhone()">Save</button>
  </div>

  <button class="resend-btn" id="resend-btn">RESEND</button>

  <div class="otp-inputs">
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" />
  </div>

  <p id="error-msg">Invalid OTP. Please try again.</p>

  <button class="verify-btn" id="verify-btn">
    VERIFY <span class="verify-arrow">&rarr;</span>
  </button>
</div>

<script>
  const phoneDisplay = document.getElementById("phone-number");
  const storedPhone = localStorage.getItem("fullPhoneNumber");
  if (storedPhone) {
    phoneDisplay.textContent = storedPhone;
  }

  const phoneNumberLengths = {
    "+1": 10, "+44": 10, "+61": 9, "+81": 10,
    "+49": 11, "+33": 9, "+86": 11, "+91": 10,
    "+55": 11, "+27": 9
  };

  const inputs = document.querySelectorAll(".otp-digit");

  function getOTP() {
    return Array.from(inputs).map(input => input.value).join('');
  }

  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      input.value = input.value.replace(/\D/, '');
      if (input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
      if (getOTP().length === inputs.length) {
        document.getElementById("error-msg").style.display = "none";
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  const editBtn = document.getElementById("edit-btn");
  const phoneInput = document.getElementById("phone-input");
  const countryCode = document.getElementById("country-code");
  const editSection = document.getElementById("edit-section");

  editBtn.addEventListener("click", () => {
    editSection.style.display = "flex";
    phoneInput.focus();
  });

  function updatePhone() {
    const code = countryCode.value;
    const number = phoneInput.value.trim();
    const expectedLength = phoneNumberLengths[code] || 10;

    if (!/^\d+$/.test(number)) {
      alert("Please enter digits only.");
      return;
    }

    if (number.length !== expectedLength) {
      alert(`Phone number for ${code} must be ${expectedLength} digits.`);
      return;
    }

    const newFullPhone = `${code} ${number}`;
    phoneDisplay.textContent = newFullPhone;
    localStorage.setItem("fullPhoneNumber", newFullPhone);
    editSection.style.display = "none";
  }

  const resendBtn = document.getElementById("resend-btn");
  resendBtn.addEventListener("click", () => {
    resendBtn.disabled = true;
    resendBtn.textContent = "Sending...";
    setTimeout(() => {
      resendBtn.disabled = false;
      resendBtn.textContent = "RESEND";
    }, 30000);
  });

  async function verifyOTPWithServer(otp) {
    return new Promise((resolve) => {
      setTimeout(() => {
        resolve(otp.length === 6);
      }, 500);
    });
  }

  const verifyBtn = document.getElementById("verify-btn");
  verifyBtn.addEventListener("click", async () => {
    const otp = getOTP();
    if (otp.length !== 6) {
      document.getElementById("error-msg").textContent = "Please enter a 6-digit OTP.";
      document.getElementById("error-msg").style.display = "block";
      return;
    }

    const isValid = await verifyOTPWithServer(otp);
    if (isValid) {
      window.location.href = "city.html";
    } else {
      document.getElementById("error-msg").textContent = "Invalid OTP. Please try again.";
      document.getElementById("error-msg").style.display = "block";
    }
  });
</script>

</body>
</html>
