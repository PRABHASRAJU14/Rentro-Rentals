<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter OTP</title>
  <script src="../scripts/auth.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fffcee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      max-width: 480px;
      width: 100%;
      height: 480px;
      padding: 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border: 2px solid #f9d97a;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .login-text {
      font-weight: 700;
      color: #ff914d;
      font-size: 1.2em;
      user-select: none;
    }

    .title {
      text-align: center;
      color: #ff914d;
      font-weight: 700;
      font-size: 1.8em;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .otp-info {
      font-weight: 600;
      color: #333;
      text-align: center;
      font-size: 1em;
      margin-bottom: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .otp-info strong {
      color: #ff914d;
      user-select: text;
    }

    .edit-btn {
      color: #000;
      background-color: #ffcc47;
      border: none;
      padding: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85em;
      user-select: none;
      transition: background-color 0.3s;
      flex-shrink: 0;
    }

    .edit-btn:hover {
      background-color: #ffc107;
    }

    #edit-section {
      display: none;
      margin-top: 10px;
      justify-content: flex-start;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      flex-direction: row;
    }

    #email-input {
      flex-grow: 1;
      padding: 8px 12px;
      font-size: 1em;
      border: 2px solid #f0d361;
      border-radius: 8px;
      background-color: #fff6cc;
      transition: border-color 0.3s;
      min-width: 0;
    }

    #email-input:focus {
      border-color: #ffc107;
      outline: none;
    }

    #edit-section button {
      background-color: #ffcc47;
      border: none;
      color: black;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex-shrink: 0;
      font-size: 0.9em;
      user-select: none;
    }

    #edit-section button:hover {
      background-color: #ffc107;
    }

    .resend-btn {
      background-color: #ffcc47;
      border: none;
      color: black;
      font-weight: 700;
      padding: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
      transition: background-color 0.3s;
      user-select: none;
    }

    .resend-btn:hover:not(:disabled) {
      background-color: #ffc107;
    }

    .resend-btn:disabled {
      background-color: #f0d361;
      cursor: not-allowed;
      color: #666;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .otp-digit {
      width: 42px;
      height: 42px;
      text-align: center;
      font-size: 1.4em;
      border: 2px solid #f9d97a;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #fff6cc;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .otp-digit:focus {
      border-color: #ffc107;
      box-shadow: 0 0 8px #ffc107;
    }

    #verify-btn {
      background-color: #ffcc47;
      border: none;
      color: black;
      font-weight: 700;
      padding: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    #verify-btn:hover {
      background-color: #ffc107;
    }

    .verify-arrow {
      font-weight: 700;
      font-size: 1.6em;
    }

    #error-msg {
      color: red;
      font-size: 0.9em;
      text-align: center;
      margin-top: -8px;
      margin-bottom: 8px;
      min-height: 20px;
      display: none;
      user-select: none;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 600px;
        height: auto;
        padding: 32px 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        gap: 20px;
      }

      .otp-digit {
        width: 50px;
        height: 50px;
        font-size: 1.6em;
      }

      .title {
        font-size: 2em;
      }

      .otp-info {
        font-size: 1.1em;
      }

      .edit-btn,
      .resend-btn,
      #verify-btn,
      #edit-section button {
        font-size: 1em;
      }

      #email-input {
        font-size: 1em;
      }

      body {
        padding: 40px;
      }
    }
  </style>
</head>
<body>

<div class="container" role="main" aria-label="OTP Verification container">
  <header class="header">
    <span class="login-text">LOGIN</span>
  </header>

  <h1 class="title">Enter OTP</h1>

  <p class="otp-info" aria-live="polite">
    OTP sent to <strong id="user-email" aria-label="Email address"></strong>
    <button class="edit-btn" id="edit-btn" aria-controls="edit-section" aria-expanded="false">EDIT</button>
  </p>

  <div id="edit-section" role="region" aria-hidden="true">
    <input type="email" id="email-input" placeholder="Enter your email address" aria-label="Email input" />
    <button onclick="updateEmail()">Save</button>
  </div>

  <button class="resend-btn" id="resend-btn">RESEND</button>

  <div class="otp-inputs" role="group" aria-label="OTP input fields">
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 1" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 2" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 3" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 4" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 5" />
    <input class="otp-digit" type="tel" maxlength="1" inputmode="numeric" aria-label="OTP digit 6" />
  </div>

  <p id="error-msg" role="alert"></p>

  <button class="verify-btn" id="verify-btn">
    VERIFY <span class="verify-arrow" aria-hidden="true">&rarr;</span>
  </button>
</div>

<script>
  // Email display and storage
  const emailDisplay = document.getElementById("user-email");
  const storedEmail = localStorage.getItem("userEmail");
  if (storedEmail) emailDisplay.textContent = storedEmail;

  const inputs = document.querySelectorAll(".otp-digit");

  function getOTP() {
    return Array.from(inputs).map(input => input.value).join('');
  }

  // OTP input navigation
  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      input.value = input.value.replace(/\D/, '');
      if (input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
      if (getOTP().length === inputs.length) {
        hideError();
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  // Edit email section
  const editBtn = document.getElementById("edit-btn");
  const emailInput = document.getElementById("email-input");
  const editSection = document.getElementById("edit-section");

  editBtn.addEventListener("click", () => {
    const expanded = editBtn.getAttribute("aria-expanded") === "true";
    if (expanded) {
      editSection.style.display = "none";
      editSection.setAttribute("aria-hidden", "true");
      editBtn.setAttribute("aria-expanded", "false");
    } else {
      editSection.style.display = "flex";
      editSection.setAttribute("aria-hidden", "false");
      editBtn.setAttribute("aria-expanded", "true");
      emailInput.value = localStorage.getItem("userEmail") || "";
      emailInput.focus();
    }
  });

  function updateEmail() {
    const email = emailInput.value.trim();
    if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
      alert("Please enter a valid email address.");
      return;
    }
    emailDisplay.textContent = email;
    localStorage.setItem("userEmail", email);
    editSection.style.display = "none";
    editSection.setAttribute("aria-hidden", "true");
    editBtn.setAttribute("aria-expanded", "false");
    sendOTP(); // Send OTP whenever email is updated
  }

  // Show/hide error message
  function showError(msg) {
    const errorMsg = document.getElementById("error-msg");
    errorMsg.textContent = msg;
    errorMsg.style.display = "block";
  }
  function hideError() {
    document.getElementById("error-msg").style.display = "none";
  }

  // Send OTP to backend with environment detection
  async function sendOTP() {
    const email = localStorage.getItem("userEmail");
    if (!email) {
      showError("No email provided.");
      return;
    }
    
    const resendBtn = document.getElementById("resend-btn");
    const container = document.querySelector('.container');
    
    resendBtn.disabled = true;
    resendBtn.textContent = "Sending...";
    container.classList.add('loading');
    
    try {
      const backendUrl = getBackendUrl();
      const res = await fetch(`${backendUrl}/send-otp`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      
      const data = await res.json();
      if (data.success) {
        hideError();
        showError("OTP sent successfully!");
        setTimeout(hideError, 3000);
      } else {
        showError(data.error || "Could not send OTP.");
      }
    } catch (error) {
      console.error('OTP send error:', error);
      showError("Network error. Please check your connection.");
    } finally {
      container.classList.remove('loading');
      setTimeout(() => {
        resendBtn.disabled = false;
        resendBtn.textContent = "RESEND";
      }, 30000);
    }
  }
  
  document.getElementById("resend-btn").addEventListener("click", sendOTP);

  // Auto send OTP on page load if email exists
  if (storedEmail) sendOTP();

  // Verify OTP with backend
  document.getElementById("verify-btn").addEventListener("click", async () => {
    const otp = getOTP();
    const email = localStorage.getItem("userEmail");
    
    if (otp.length !== 6) {
      showError("Please enter a 6-digit OTP.");
      return;
    }
    
    const verifyBtn = document.getElementById("verify-btn");
    const container = document.querySelector('.container');
    
    verifyBtn.disabled = true;
    verifyBtn.textContent = "Verifying...";
    container.classList.add('loading');
    
    try {
      const backendUrl = getBackendUrl();
      const res = await fetch(`${backendUrl}/verify-otp`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });
      
      const data = await res.json();
      if (data.success) {
        // Create consumer session
        const userSession = {
          email: email,
          role: 'consumer',
          loginTime: new Date().toISOString()
        };
        localStorage.setItem('userSession', JSON.stringify(userSession));
        
        window.location.href = "city.html";
      } else {
        showError(data.error || "Invalid OTP. Please try again.");
      }
    } catch (error) {
      console.error('OTP verify error:', error);
      showError("Network error. Please check your connection.");
    } finally {
      container.classList.remove('loading');
      verifyBtn.disabled = false;
      verifyBtn.textContent = "VERIFY â†’";
    }
  });
</script>

</body>
</html>
