<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netbanking Payment</title>
  <link rel="stylesheet" href="../styles/payc.css" />
</head>
<body>
  <div class="container">
    <p class="amount-text">Total Payable Amount: <strong id="totalAmount">₹ 0.00</strong></p>

    <div class="payment-box">
      <div class="payment-header">
        CHOOSE PAYMENT METHOD
      </div>

      <div class="form-section">
        <label for="bank-select">Select your bank</label>
        <select id="bank-select">
          <option>Choose your bank</option>
          <option>State Bank of India</option>
          <option>HDFC Bank</option>
          <option>ICICI Bank</option>
          <option>Axis Bank</option>
          <option>Punjab National Bank</option>
          <option>Canara Bank</option>
          <!-- Add more banks as needed -->
        </select>

        <div class="input-box">
          <label>Account Holder Name</label>
          <input type="text" placeholder="Enter account holder name" />
        </div>

        <div class="input-box">
          <label>Account Number</label>
          <input type="text" placeholder="Enter account number" />
        </div>

        <div class="input-box">
          <label>IFSC Code</label>
          <input type="text" placeholder="Enter IFSC code" maxlength="11" />
        </div>
      </div>

      <button class="pay-button" id="pay-button">MAKE PAYMENT</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const total = parseFloat(params.get("total")) || 0;
      document.getElementById("totalAmount").textContent = `₹ ${total.toFixed(2)}`;

      document.getElementById("pay-button").addEventListener("click", () => {
        // Optional: add form validation here

        // Redirect to success page
        window.location.href = "success.html";
      });
    });
  </script>
</body>
</html>
