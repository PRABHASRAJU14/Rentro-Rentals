<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Booking</title>
  <link rel="stylesheet" href="/styles/selection.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="back-arrow">&#8592;</span>
      <img src="bike.png" alt="Royal Enfield Hunter 350" class="bike-image">
    </div>

    <div class="bike-title">
      <strong>Royal Enfield</strong> Hunter 350
    </div>

    <div class="booking-section">
      <h3>Booking details</h3>
      <div class="booking-card">
        <div class="date-box">
          <div class="date">
            <p>07 May 2025</p>
            <strong>02:00 PM</strong>
          </div>
          <div class="arrow">→</div>
          <div class="date">
            <p>08 May 2025</p>
            <strong>02:00 PM</strong>
          </div>
        </div>
        <div class="location-info">
          <p><strong>Location</strong> <span>Mogalarajapuram</span></p>
          <p><strong>km Included</strong> <span>192 km</span></p>
        </div>
      </div>

      <div class="excludes">
        <h4>Excludes :</h4>
        <p>Exceeding KM limit is chargeable at ₹8/km.</p>
        <p>Fuel is not included as part of the booking.</p>
      </div>

      <div class="total-amount">
        <p>Total Payable Amount</p>
        <h2>₹ 1780.54</h2>
      </div>

     <a href="payment.html" class="pay-button">PROCEED TO PAY</a>


    </div>
  </div>
</body>
</html>
