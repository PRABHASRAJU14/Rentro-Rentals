<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffcee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border: 2px solid #f9d97a;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 30px;
      max-width: 450px;
      width: 90%;
    }

    .back-button {
      display: inline-block;
      font-size: 1.5em;
      text-decoration: none;
      color: #333;
      background: #f9d97a;
      border-radius: 50%;
      padding: 5px 12px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #ff914d;
      margin-bottom: 30px;
    }

    form input,
    form select,
    form button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #ffc107;
      outline: none;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #country-code {
      width: 35%;
      background-color: #fff6cc;
      border-color: #f0d361;
      cursor: pointer;
    }

    input[type="tel"] {
      flex: 1;
    }

    .submit-btn {
      background-color: #ffcc47;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #ffc107;
    }

    .error {
      color: red;
      font-size: 0.85em;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">‚Üê</a>
    <h2>CREATE ACCOUNT</h2>

    <form class="form" id="create-account-form" novalidate>
      <input type="text" id="name" placeholder="Enter your name" required />
      <div class="error" id="name-error"></div>

      <div class="input-group">
        <select id="country-code">
          <option value="+91" selected>+91 (India)</option>
          <option value="+1">+1 (USA / Canada)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+61">+61 (Australia)</option>
          <option value="+81">+81 (Japan)</option>
          <option value="+49">+49 (Germany)</option>
          <option value="+33">+33 (France)</option>
          <option value="+86">+86 (China)</option>
          <option value="+55">+55 (Brazil)</option>
          <option value="+27">+27 (South Africa)</option>
        </select>
        <input type="tel" id="number" placeholder="Enter your number" required />
      </div>
      <div class="error" id="number-error"></div>

      <input type="email" id="email" placeholder="Enter your mail" required />
      <div class="error" id="email-error"></div>

      <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("create-account-form");
    const name = document.getElementById("name");
    const number = document.getElementById("number");
    const email = document.getElementById("email");

    const nameError = document.getElementById("name-error");
    const numberError = document.getElementById("number-error");
    const emailError = document.getElementById("email-error");
    const countryCode = document.getElementById("country-code");

    const phoneNumberLengths = {
      "+91": 10,
      "+1": 10,
      "+44": 10,
      "+61": 9,
      "+81": 10,
      "+49": 10,
      "+33": 9,
      "+86": 11,
      "+55": 11,
      "+27": 10,
    };

    function isValidName(name) {
      return /^[A-Za-z\s]+$/.test(name.trim());
    }

    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      nameError.textContent = "";
      numberError.textContent = "";
      emailError.textContent = "";

      const nameVal = name.value.trim();
      const phone = number.value.trim();
      const mail = email.value.trim();
      const code = countryCode.value;
      const validLength = phoneNumberLengths[code];
      let isValid = true;

      // Name validation
      if (!isValidName(nameVal)) {
        nameError.textContent = "Name should only contain letters and spaces.";
        isValid = false;
      }

      // Phone validation
      if (!/^\d+$/.test(phone)) {
        numberError.textContent = "Phone number must contain only digits.";
        isValid = false;
      } else if (phone.length !== validLength) {
        numberError.textContent = `Phone number should be ${validLength} digits for ${code}.`;
        isValid = false;
      }

      // Email validation
      if (!isValidEmail(mail)) {
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
      }

      if (isValid) {
        window.location.href = "city.html";
      }
    });
  </script>
</body>
</html>
