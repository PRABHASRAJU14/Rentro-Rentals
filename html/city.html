<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select City</title>
  <link rel="stylesheet" href="/styles/city.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back-arrow">&#8592;</div>
      <h2 class="title">Select City</h2>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Select city to book your ride" />
      <span class="search-icon">&#128269;</span>
    </div>

    <div class="grid">
      <div class="city-card" style="background-image: url('images/surat.jpg');">SURAT</div>
      <div class="city-card" style="background-image: url('images/tirupati.jpg');">TIRUPATI</div>
      <div class="city-card" style="background-image: url('images/trivandrum.jpg');">TRIVANDRUM</div>
      <div class="city-card" style="background-image: url('images/udaipur.jpg');">UDAIPUR</div>
      <div class="city-card" style="background-image: url('images/udupi.jpg');">UDUPI - MANIPAL</div>
      <div class="city-card" style="background-image: url('images/vijayawada.jpg');">VIJAYAWADA</div>
      <div class="city-card" style="background-image: url('images/vizag.jpg');">VIZAG</div>
      <div class="city-card" style="background-image: url('images/wayanad.jpg');">WAYANAD</div>
    </div>
  </div>
</body>
</html>
