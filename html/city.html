<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select City</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .container {
      background-color: white;
      width: 100%;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #ffcc00;
      padding: 12px 16px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .back-arrow {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #f1f1f1;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.5em;
      color: black;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, border 0.3s;
    }

    .back-arrow:hover {
      background-color: #ddd;
      border-color: #bbb;
    }

    .title {
      color: #000;
      font-size: 1.4em;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 8px 12px;
      background-color: #f9f9f9;
      margin: 12px 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .search-box input {
      border: none;
      flex: 1;
      font-size: 1em;
      background: transparent;
      outline: none;
    }

    .search-icon {
      font-size: 1.2em;
      color: #888;
    }

    .grid {
      flex: 1;
      overflow-y: auto;
      padding: 0 16px 16px 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }

    .grid::-webkit-scrollbar {
      width: 6px;
    }

    .grid::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

    .city-card {
      position: relative;
      background-size: cover;
      background-position: center;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      overflow: hidden;
    }

    .city-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .city-card span {
      position: relative;
      z-index: 1;
    }

    .city-card:hover {
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.2em;
      }

      .search-box input {
        padding: 8px;
        font-size: 0.95em;
      }

      .city-card {
        height: 140px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <a href="javascript:history.back()" class="back-arrow" aria-label="Go back">&#8592;</a>
      <h2 class="title">Select City</h2>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Select city to book your ride" id="city-search" />
      <span class="search-icon">&#128269;</span>
    </div>

    <div class="grid" id="city-grid">
      <div class="city-card" style="background-image: url('/images/t.png');"><span>TIRUPATI</span></div>
      <div class="city-card" style="background-image: url('/images/ag.png');"><span>AGRA</span></div>
      <div class="city-card" style="background-image: url('/images/vij.png');"><span>VIJAYAWADA</span></div>
      <div class="city-card" style="background-image: url('/images/Vizag.png');"><span>VIZAG</span></div>
      <div class="city-card" style="background-image: url('/images/gu.png');"><span>GUNTUR</span></div>
      <div class="city-card" style="background-image: url('/images/del.png');"><span>DELHI</span></div>
      <div class="city-card" style="background-image: url('/images/mum.png');"><span>MUMBAI</span></div>
      <div class="city-card" style="background-image: url('/images/kol.png');"><span>KOLKATA</span></div>
      <div class="city-card" style="background-image: url('/images/ch.png');"><span>CHENNAI</span></div>
      <div class="city-card" style="background-image: url('/images/ban.png');"><span>BANGALORE</span></div>
      <div class="city-card" style="background-image: url('/images/jai.png');"><span>JAIPUR</span></div>
      <div class="city-card" style="background-image: url('/images/hyd.png');"><span>HYDERABAD</span></div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('city-search');
    searchInput.addEventListener('input', (event) => {
      const query = event.target.value.toLowerCase();
      const cityCards = document.querySelectorAll('.city-card');

      cityCards.forEach(card => {
        const cityName = card.textContent.toLowerCase();
        card.style.display = cityName.includes(query) ? 'flex' : 'none';
      });
    });

    // Save selected city name + image URL and redirect to search.html
    const cityCards = document.querySelectorAll('.city-card');
    cityCards.forEach(card => {
      card.addEventListener('click', () => {
        const cityName = card.textContent.trim();
        // Get background image URL from inline style, like: background-image: url('/images/t.png')
        const bgImageStyle = card.style.backgroundImage;
        // Extract the URL between the quotes
        const imageUrlMatch = bgImageStyle.match(/url\(["']?(.*?)["']?\)/);
        const imageUrl = imageUrlMatch ? imageUrlMatch[1] : '';

        // Save object { name, image } to localStorage
        localStorage.setItem('selectedCity', JSON.stringify({ name: cityName, image: imageUrl }));

        // Redirect to search page
        window.location.href = 'search.html';
      });
    });
  </script>

</body>
</html>
