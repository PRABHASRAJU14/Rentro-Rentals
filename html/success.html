<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="/styles/success.css" />
  <script src="/scripts/success.js"></script>
</head>
<body>

  <div class="header">
    <span class="back-arrow" onclick="window.location.href='vehicle.html'">←</span>
  </div>

  <div class="confirmation">
    <div class="success">✔ Order placed, thank you!</div>
    <p class="info">Confirmation will be sent to your email.</p>
  </div>

  <div class="main-scooter">
    <img src="\images\honda activa 5g.png" alt="Honda Activa 5g" />
    <p><strong>Honda Activa</strong> 5g</p>
  </div>

  <div class="top-picks">
    <div class="section-header">
      <h3>User's Top Picks</h3>
      <a href="#" class="view-all">VIEW ALL</a>
    </div>
    <div class="bike-grid">
      <div class="bike-card">
        <img src="/images/suzuki access 125(BS6).png" alt="suzuki access 125(BS6)" />
        <p>suzuki access 125(BS6)</p>
      </div>
      <div class="bike-card">
        <img src="/images/tvs jupiter.png" alt="tvs jupiter.png" />
        <p>tvs jupiter</p>
      </div>
      <div class="bike-card">
        <img src="/images/honda dio 125.png" alt="honda dio 125.png" />
        <p>honda dio 125</p>
      </div>
    </div>
  </div>

</body>
</html>
