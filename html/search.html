<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rent a Ride</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/search.css" />
</head>
<body>

  <!-- Back arrow -->
  <a href="javascript:history.back()" class="back-arrow" aria-label="Go back">&#8592;</a>

  <!-- Top banner image -->
 <img src="/images/default-image.jpg" alt="City Banner" class="banner contain-fit" id="city-banner" />


  <!-- Main content -->
  <div class="content">
    <h2>Commuting Made <span>Easy</span></h2>
    <p>Scooter/Scooty/Bike on Rent in <span id="city-name-text">Default City</span></p>

    <input type="text" id="location" value="Default City" readonly />

    <div class="date-time-group">
      <div><input type="date" id="pickupDate" /></div>
      <div><input type="time" id="pickupTime" /></div>
    </div>

    <div class="date-time-group">
      <div><input type="date" id="dropoffDate" /></div>
      <div><input type="time" id="dropoffTime" /></div>
    </div>

    <div id="duration">Duration: </div>

    <button id="searchBtn">Search</button>
  </div>

  <script src="/scripts/search.js"></script>
</body>
</html>
