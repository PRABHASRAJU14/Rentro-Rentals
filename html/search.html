<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent a Ride</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="/styles/search.css" rel="stylesheet">
</head>
<body>

  <div class="main-container">
    <div class="header">
      <a href="javascript:history.back()" class="back-arrow">&#8592;</a>
    </div>

    <!-- This image will change based on the selected city -->
    <img src="/images/default-image.jpg" alt="City Banner" class="banner" id="city-banner">

    <div class="card">
      <h2>Commuting Made <span>Easy</span></h2>
      <p>Scooter/Scooty/Bike on Rent in <span id="city-name-text">Default City</span></p>

      <div class="input-box" id="location-box" style="cursor: pointer;">
        <input type="text" id="location" value="Default City" readonly>
        <i class="green">&#x1F4CD;</i>
      </div>

      <div class="input-box">
        <input type="date" id="pickupDate">
        <input type="time" id="pickupTime">
        <i class="green">&#x1F4C5;</i>
      </div>

      <div class="input-box">
        <input type="date" id="dropoffDate">
        <input type="time" id="dropoffTime">
        <i class="red">&#x1F4C5;</i>
      </div>

      <div class="duration" id="duration">Duration: </div>

      <button class="search-btn" id="searchBtn">Search</button>
    </div>
  </div>

  <script src="/scripts/search.js"></script>
</body>
</html>
