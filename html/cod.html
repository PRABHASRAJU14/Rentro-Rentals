<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash on Delivery Payment</title>
  <link rel="stylesheet" href="../styles/payc.css" />
</head>
<body>
  <div class="container">
    <p class="amount-text">Total Payable Amount: <strong id="totalAmount">₹ 0.00</strong></p>

    <div class="payment-box">
      <div class="payment-header">
        CHOOSE PAYMENT METHOD
      </div>

      <div class="form-section">
        <p>Please confirm your order will be paid by <strong>Cash on Delivery</strong>.</p>

        <div class="input-box">
          <label>
            <input type="checkbox" id="cod-confirm" />
            I agree to pay the amount in cash upon delivery.
          </label>
        </div>
      </div>

      <button class="pay-button" id="cod-pay-button" disabled>CONFIRM ORDER</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Read total from URL and display
      const params = new URLSearchParams(window.location.search);
      const total = parseFloat(params.get("total")) || 0;
      document.getElementById("totalAmount").textContent = `₹ ${total.toFixed(2)}`;

      const checkbox = document.getElementById('cod-confirm');
      const button = document.getElementById('cod-pay-button');

      // Enable/disable button based on checkbox
      checkbox.addEventListener('change', () => {
        button.disabled = !checkbox.checked;
      });

      // Redirect on confirm
      button.addEventListener('click', () => {
        window.location.href = "success.html";
      });
    });
  </script>
</body>
</html>
